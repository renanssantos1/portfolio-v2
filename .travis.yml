dist: bionic
language: node_js
node_js: "stable"

env:
  - CI=true
  - DEVTO_URI=https://dev.to/api

before_deploy:
  - npm install netlify-cli -g
  - npm run build

deploy:
  provider: script
  script: netlify deploy -s $NETLIFY_SITE_ID -t $NETLIFY_ACCESS_TOKEN -p ./build
  edge: true
  on:
    branch: master