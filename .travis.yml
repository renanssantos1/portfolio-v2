sudo: required
services:
  - docker

before_install:
  - docker build -t renanssantos/nuxt-app -f Dockerfile.dev .

env:
  - CI=true
  - DEVTO_URI=https://dev.to/api

before_deploy:
  - npm install netlify-cli -g
  - npm run build



deploy:
  provider: script
  script: netlify deploy -s $NETLIFY_SITE_ID -t $NETLIFY_ACCESS_TOKEN -p ./build
  edge: true
  on:
    branch: master